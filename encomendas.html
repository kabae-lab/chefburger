<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chef Burger – Encomendas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* impede scroll global */
      background: #f4f4f4;
    }

    header {
      background: #000;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #222;
      position: relative;
    }

    header .logo img {
      height: 60px;
    }

    /* BOTÃO MENU MOBILE */
    .btn-menu-mobile {
      display: none;
      position: absolute;
      bottom: 10px;
      right: 20px;
      background: var(--blue);
      color: #fff;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      text-align: center;
      z-index: 1001;
    }

    /* MENU MOBILE */
    .menu-mobile {
      display: none;
      flex-direction: column;
      gap: 0.4rem;
      padding: 0.6rem;
      background: var(--bg);
      border-bottom: 1px solid #eee;
    }

    @media (max-width: 768px) {
      .barra-navegacao { display: none; }
      .btn-menu-mobile { display: block; }
      .menu-mobile { display: flex; }
    }

    /* NAV DESKTOP */
    .barra-navegacao {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.0rem;
      background: var(--bg);
      border-bottom: 0px solid #eee;
    }

    /* CARRINHO */
    .carrinho-container {
  margin: 20px auto;
  max-width: 900px;
  height: calc(100vh - 140px); /* 80px header + ~60px footer */
  display: flex;
  flex-direction: column;
  border: 1px solid #ddd;
  border-radius: 10px;
  background: #fff;
  padding: 1rem;
}

    .carrinho-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .carrinho-scroll {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 1rem;
}

    table#tabelaCarrinho {
      width: 100%;
      border-collapse: collapse;
    }

    table#tabelaCarrinho th, table#tabelaCarrinho td {
      padding: 0.6rem;
      border-bottom: 1px solid #eee;
    }

    table#tabelaCarrinho th {
      background: #007bff;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }

    table#tabelaCarrinho td {
      text-align: left;
      vertical-align: middle;
    }

    .quantidade-controle {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      justify-content: flex-start;
    }

    .btn-quantidade {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-remover {
      background: #ff4444;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .carrinho-footer {
      border-top: 1px solid #ddd;
      padding-top: 0.8rem;
      text-align: right;
    }

    #totalCarrinho {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
    }

    .btn-finalizar {
      background: #25D366;
      color: #fff;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }

    footer {
  height: 20px;
  text-align: center;
  color: #666;
  font-size: 0.rem;
  padding: 0.045rem;
}
  </style>
</head>
<body>

  <!-- HEADER -->
  <!-- HEADER -->
<header>
  <div class="logo">
    <a href="index.html">
      <img src="imagens/logo-chefburger.jpg" alt="Chef Burger AO" />
    </a>
  </div>
</header>

  <!-- NAV MOBILE -->
  <nav class="menu-mobile" id="menuMobile">
    <a href="encomendas.html" class="btn-nav">Encomendas</a>
    <a href="informacoes.html" class="btn-nav">Informações</a>
    <a href="https://wa.me/244925918468" class="btn-nav whatsapp">WhatsApp</a>
  </nav>

  <!-- NAV DESKTOP -->
  <nav class="barra-navegacao">
    <a href="index.html" class="btn-nav">Menu</a>
    <a href="encomendas.html" class="btn-nav">Encomendas</a>
    <a href="informacoes.html" class="btn-nav">Informações</a>
    <a href="https://wa.me/244925918468" class="btn-nav whatsapp">Posso Ajudar?</a>
  </nav>

  <!-- MAIN / CARRINHO -->
  <div class="carrinho-container">
    <h2>Pedido ao Chef</h2>
    <div class="carrinho-scroll">
      <table id="tabelaCarrinho">
        <thead>
          <tr>
            <th>Item</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="listaCarrinho"></tbody>
      </table>
    </div>
    <div class="carrinho-footer">
      <div id="totalCarrinho">Total: 0,00 KZ</div>
      <button class="btn-finalizar" onclick="finalizarEncomenda()">✅ Finalizar Encomenda</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">© 2026 Chef Burger AO – Todos os direitos reservados</div>
  </footer>

  <!-- SCRIPT -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuMobile");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    let carrinho = JSON.parse(localStorage.getItem("carrinhoChefBurger")) || [];

    function mostrarCarrinho() {
      const lista = document.getElementById("listaCarrinho");
      lista.innerHTML = "";
      carrinho.forEach((item, index) => {
        if (!item.quantidade) item.quantidade = 1;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.nome}</td>
          <td>${formatarPreco(item.preco)} KZ</td>
          <td>
            <div class="quantidade-controle">
              <button class="btn-quantidade" onclick="alterarQuantidade(${index}, -1)">➖</button>
              <span>${item.quantidade}</span>
              <button class="btn-quantidade" onclick="alterarQuantidade(${index}, 1)">➕</button>
            </div>
          </td>
          <td><button class="btn-remover" onclick="removerItem(${index})">Remover</button></td>
        `;
        lista.appendChild(tr);
      });
      atualizarTotal();
    }

    function atualizarTotal() {
      let total = carrinho.reduce((acc, item) => acc + (item.preco * item.quantidade), 0);
      document.getElementById("totalCarrinho").innerText = `Total: ${formatarPreco(total)} KZ`;
    }

    function alterarQuantidade(index, delta) {
      carrinho[index].quantidade += delta;
      if (carrinho[index].quantidade < 1) carrinho[index].quantidade = 1;
           localStorage.setItem("carrinhoChefBurger", JSON.stringify(carrinho));
      mostrarCarrinho();
    }

    function removerItem(index) {
      carrinho.splice(index, 1);
      localStorage.setItem("carrinhoChefBurger", JSON.stringify(carrinho));
      mostrarCarrinho();
    }

    function formatarPreco(valor) {
      return valor.toLocaleString("pt-AO", { minimumFractionDigits: 2 });
    }

    function finalizarEncomenda() {
      if (carrinho.length === 0) {
        alert("O carrinho está vazio!");
        return;
      }

      // Saudações institucionais
      const saudacoes = [
        "Olá Chef Burger, esta é a minha encomenda:%0A",
        "Olá Chef Burger, segue o meu pedido:%0A",
        "Olá Chef Burger, confirmo esta encomenda:%0A",
        "Olá Chef Burger, envio a minha lista:%0A",
        "Olá Chef Burger, registando a minha encomenda:%0A",
        "Olá Chef Burger, envio agora o meu pedido:%0A"
      ];
      const saudacao = saudacoes[Math.floor(Math.random() * saudacoes.length)];

      let mensagem = saudacao + "%0A";
      carrinho.forEach(item => {
        mensagem += `- ${item.nome} x${item.quantidade} → ${formatarPreco(item.preco * item.quantidade)} KZ%0A`;
      });

      let total = carrinho.reduce((acc, item) => acc + (item.preco * item.quantidade), 0);
      mensagem += `%0ATotal: ${formatarPreco(total)} KZ`;

      // Abrir WhatsApp com a encomenda
      window.open(`https://wa.me/244925918468?text=${mensagem}`, "_blank");

      // Limpar carrinho e voltar ao index
      carrinho = [];
      localStorage.removeItem("carrinhoChefBurger");
      window.location.href = "index.html";
    }

    // Inicializar carrinho ao carregar página
    mostrarCarrinho();
  </script>
</body>
</html>
